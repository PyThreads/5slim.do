version: '3'
services:

  5slim-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "8001:3000" # Mapear el puerto 5000 del contenedor al puerto 5000 del host
    networks:
      - fiveslim-network
    environment:
      - NEXT_PUBLIC_TIME_ZONE:America/Santo_Domingo

  5slim-api:
    build:
      context: .
      dockerfile: ./DockerfileApi
    restart: always
    ports:
      - "8002:8000" # Mapear el puerto 5000 del contenedor al puerto 5000 del host
    volumes:
      - ./logs:/app/logs
    networks:
      - fiveslim-network
    environment:
      - DB_HOST:5slim.com.do
      - DB_NAME:FIVESLIM-DB
      - DB_USER:root
      - DB_PASSWORD:root
      - DB_PORT:27019

volumes:
  logs:

networks:
  fiveslim-network: